<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/vpkbiet.png">
    <title>VPKBIET Previous Year Question Papers</title>
  <link rel="stylesheet" href="appStyle.css">
</head>
<body>
    <header class="header">
        <h1>Previous Year Question Papers</h1>
    </header>

    <nav class="nav" id="branchNav"></nav><hr>
    <nav class="nav" id="semesterNav" style="display: none;"></nav><hr style="color:rgb(89, 89, 89)">
    <nav class="nav" id="subjectNav" style="display: none;"></nav>

    <div class="container">
        <input type="text" class="search-box" placeholder="Search papers..." id="searchInput">

        <div class="papers-container" id="papersContainer"></div>
    </div>

    <!-- PDF Viewer -->
    <div class="pdf-viewer" id="pdfViewer">
        <span class="close-btn" onclick="closePDF()">&times;</span>
        <iframe id="pdfFrame"></iframe>
    </div>

    <footer>
        <p>&copy; 2025 Question Paper Repository. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
